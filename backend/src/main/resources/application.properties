# Server Configuration
server.port=8080
spring.application.name=cv-builder-backend

# ============================================
# DATABASE CONFIGURATION
# ============================================

# Option 1: MySQL/MariaDB (for phpMyAdmin)
# Uncomment these lines to use MySQL/MariaDB:
spring.datasource.url=jdbc:mysql://localhost:3306/cvbuilder?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=daruom

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Option 2: H2 Database (Development - In-Memory)
# Uncomment these lines for H2 instead:
#spring.datasource.url=jdbc:h2:mem:cvbuilder
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

